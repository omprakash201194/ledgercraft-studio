name: E2E Tests (Playwright + BDD)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright Electron E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install system-level libraries required by Electron on Linux
      - name: Install Electron system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-0 \
            libnotify4 \
            libnss3 \
            libxss1 \
            libxtst6 \
            xauth \
            xvfb \
            libgbm-dev \
            libasound2-dev

      - name: Install project dependencies
        run: npm ci --ignore-scripts

      # Rebuild native modules (better-sqlite3) for the installed Electron version
      - name: Rebuild native modules for Electron
        run: npx electron-rebuild
        env:
          npm_config_platform: linux

      # Install Playwright browser binaries (used by playwright-bdd generator)
      - name: Install Playwright dependencies
        run: npx playwright install --with-deps chromium

      # Compile TypeScript for the Electron main process
      - name: Build Electron main process
        run: npm run build:electron

      # Bundle the React renderer
      - name: Build renderer
        run: npm run build:renderer

      # Generate Playwright test files from Gherkin .feature files
      - name: Generate BDD test files
        run: npx bddgen

      # Run E2E tests under a virtual framebuffer (Electron needs a display)
      - name: Run E2E tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x800x24" npx playwright test
        env:
          CI: true

      # Always upload Playwright HTML report and test artefacts
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      # Upload failure artifacts (screenshots, videos, traces) separately
      - name: Upload test artifacts (screenshots, videos, traces)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-artifacts
          path: test-results/
          retention-days: 7
